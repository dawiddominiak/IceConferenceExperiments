<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sockets</title>
	</head>
	<body>
		<h1>Sockets example</h1>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io('http://localhost:8000');
		  socket.on('news', function (data) {
		    console.log(data);
		    socket.emit('my other event', JSON.stringify({ my: 'data' }));
		  });
		</script>
	</body>
</html>
